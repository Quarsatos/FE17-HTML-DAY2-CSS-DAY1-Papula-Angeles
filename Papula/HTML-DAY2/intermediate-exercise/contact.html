<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="multipage website with redirect link">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact us</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li> 
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <div class="contact">
        <h1>Contact Form</h1>
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Your first name">
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="Your last name">
        <label for="email">Email:</label>
        <input type="text" placeholder="john.doe@email.xyz">
        <label for="telnumber">Phonenumber:</label>
        <input type="tel" placeholder="+430000000000">
        <label for="tarea">Message:</label>
        <textarea name="message" cols="30" rows="10" placeholder="Your message"></textarea>
        <input class="cbutton" type="button" value="Send">
    </div>
    <footer>
        <img class="cflogo" src="images/footer-logo.png" alt="footer-logo">
    </footer>
</body>
</html>
